<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bustin' Hands With The Homies</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ================= LOBBY SCREEN ================= -->
    <div id="lobby">
        <div id="lobbyOverlay">
            <input type="text" id="playerName" placeholder="Enter your name">
            <button id="joinBtn">Join Game</button>
        </div>
        
        <!-- SCENE SELECTION SCREEN (hidden initially) -->
        <div id="sceneOverlay" style="display:none;">
            <div id="sceneContainer">
                <h2>Select Your Scene</h2>
                <button id="vampireBarBtn" class="sceneBtn">üßõ Vampire Bar</button>
                <button id="highRollerBtn" class="sceneBtn">üíé High Roller's Club</button>
                    <button id="beachPartyBtn" class="sceneBtn">üèñÔ∏è Beach Party</button>
                    <button id="templeBtn" class="sceneBtn">‚õ©Ô∏è Opium Den</button>
                    <button id="tailgateBtn" class="sceneBtn">üèà GSU Tailgate</button>
            </div>
        </div>
        
        <!-- DECK SELECTION SCREEN (hidden initially) -->
        <div id="deckOverlay" style="display:none;">
            <div id="deckContainer">
                <h2>Select Your Card Deck</h2>
                <div id="deckOptions">
                    <div class="deck-option" id="deck1Option">
                        <img src="/cards/card_back.png" alt="Deck 1">
                        <button class="deckBtn" data-deck="1">Select Deck 1</button>
                    </div>
                    <div class="deck-option" id="deck2Option">
                        <img src="/cards/card_back2.png" alt="Deck 2">
                        <button class="deckBtn" data-deck="2">Select Deck 2</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- ================= GAME SCREEN ================= -->
    <div id="game" style="display:none;">

        <div id="tableArea"></div>

        <!-- VIDEO SIDE PANELS (draggable/resizable) -->
        <!-- Active Players Panel -->
        <div id="videoPanel" class="video-panel">
            <div id="videoPanelHeader" class="video-panel-header">
                Players
            </div>
            <div id="videoPanelContent" class="video-panel-content">
                <!-- Active player video feeds will be dynamically added here -->
            </div>
        </div>

        <!-- Waiting Room Panel -->
        <div id="waitingPanel" class="video-panel waiting-panel" style="display:none;">
            <div id="waitingPanelHeader" class="video-panel-header">
                Waiting Room
            </div>
            <div id="waitingPanelContent" class="video-panel-content">
                <!-- Waiting room player video feeds will be dynamically added here -->
            </div>
        </div>

        <!-- TURN INDICATOR -->
        <div id="turnIndicator" style="display:none;"></div>

        <!-- BUTTONS ABOVE HAND -->
        <div id="buttonContainer">
            <button id="readyBtn">Ready</button>
            <button id="bustBtn" style="display:none;">Bust a Hand</button>
            <button id="passBtn" style="display:none;">Pass</button>
            <div id="discardCardDiv" style="display:none;">
                <div style="text-align: center;">
                    <div style="font-size: 14px; font-weight: 700; color: white; margin-bottom: 8px;">Discard</div>
                    <div id="discardCardImage"></div>
                </div>
            </div>
        </div>

        <!-- PLAYER HAND -->
        <div id="playerHand"></div>

    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
