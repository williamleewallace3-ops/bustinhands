<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bustin' Hands With The Homies</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ================= LOBBY SCREEN ================= -->
    <div id="lobby">
        <div id="lobbyOverlay">
            <input type="text" id="playerName" placeholder="Enter your name">
            <button id="joinBtn">Join Game</button>
        </div>
        
        <!-- SCENE SELECTION SCREEN (hidden initially) -->
        <div id="sceneOverlay" style="display:none;">
            <div id="sceneContainer">
                <h2>Select Your Scene</h2>
                <button id="vampireBarBtn" class="sceneBtn">ğŸ§› Vampire Bar</button>
                <button id="highRollerBtn" class="sceneBtn">ğŸ’ High Roller's Club</button>
                    <button id="beachPartyBtn" class="sceneBtn">ğŸ–ï¸ Beach Party</button>
                    <button id="templeBtn" class="sceneBtn">â›©ï¸ Opium Den</button>
                    <button id="tailgateBtn" class="sceneBtn">ğŸˆ GSU Tailgate</button>
            </div>
        </div>
    </div>


    <!-- ================= GAME SCREEN ================= -->
    <div id="game" style="display:none;">

        <div id="tableArea"></div>

        <!-- VIDEO SIDE PANELS (draggable/resizable) -->
        <!-- Active Players Panel -->
        <div id="videoPanel" class="video-panel">
            <div id="videoPanelHeader" class="video-panel-header">
                Players
            </div>
            <div id="videoPanelContent" class="video-panel-content">
                <!-- Active player video feeds will be dynamically added here -->
            </div>
        </div>

        <!-- Waiting Room Panel -->
        <div id="waitingPanel" class="video-panel waiting-panel" style="display:none;">
            <div id="waitingPanelHeader" class="video-panel-header">
                Waiting Room
            </div>
            <div id="waitingPanelContent" class="video-panel-content">
                <!-- Waiting room player video feeds will be dynamically added here -->
            </div>
        </div>

        <!-- TURN INDICATOR -->
        <div id="turnIndicator" style="display:none;"></div>

        <!-- BUTTONS ABOVE HAND -->
        <div id="buttonContainer">
            <button id="readyBtn">Ready</button>
            <button id="bustBtn" style="display:none;">Bust a Hand</button>
            <button id="passBtn" style="display:none;">Pass</button>
            <div id="discardCardDiv" style="display:none;">
                <div style="text-align: center;">
                    <div style="font-size: 14px; font-weight: 700; color: white; margin-bottom: 8px;">Discard</div>
                    <div id="discardCardImage"></div>
                </div>
            </div>
        </div>

        <!-- PLAYER HAND -->
        <div id="playerHand"></div>

    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
